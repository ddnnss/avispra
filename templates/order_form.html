    <section class="order">
        <div class="container">
            <h2  class="mb50">сделать заказ</h2>
            <form class="order-form" enctype="multipart/form-data"  onsubmit="return false;" method="post">{% csrf_token %} <!-- -->
                <label class="form-error" id="name"></label>
                <input type="text" class="custom-input mb40" required="required" name="{{ new_form.name.name }}" value="" placeholder="Ваше имя">

                <div class="order-form-group mb40">
                    <div>
                       <label class="form-error" id="phone"></label>
                       <input type="text" class="custom-input" name="{{ new_form.phone.name }}" value="" placeholder="Телефон">
                    </div>
                    <div>
                        <label class="form-error" id="email"></label>
                      <input type="email" class="custom-input" name="{{ new_form.email.name }}" value="" placeholder="Email">
                    </div>

                </div>
                <p class="mb50">Прикрепите свой файл с описанием задачи (не обязательно)</p>
                <input type="file" name="{{ new_form.file.name }}" id="static_file" class="inputfile" />
                <label for="static_file" class="mb40"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                </svg>Перетащите файл или нажмите <strong>загрузить</strong></label>
                <button class="btn-submit" id="static_submit" type="submit" onclick="sendFormStatic();">отправить</button>
                <div class="send_success">Данные успешно отправлены</div>
            </form>
        </div>
    </section>
